spring.application.name=prueba

server.port= 80

logging.pattern.dateformat= dd-MM hh:mm

spring.main.banner-mode=off

spring.thymeleaf.cache=false

# Configuración de la conexión a Oracle 18c XE
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.datasource.username=dental
spring.datasource.password=dent
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update

#spring.datasource.hikari.connection-timeout=30000
#spring.datasource.hikari.minimum-idle=5
#spring.datasource.hikari.maximum-pool-size=10
#spring.datasource.hikari.idle-timeout=600000
#spring.datasource.hikari.max-lifetime=1800000


# Configuraciones de Hibernate y logging
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE






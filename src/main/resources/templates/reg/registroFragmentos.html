<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section th:fragment="registro">
            <body>
                <section>
                    <div class="container py-5">
                        <h2 class="text-center mb-4 fs-1 my-5">Registro de Paciente - Clínica Dental</h2>

                        <form class="mx-auto" style="max-width: 600px;" action="/regUser" method="POST">

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
                            </div>

                            <div class="mb-3">
                                <label for="Papellido" class="form-label">Primer Apellido</label>
                                <input type="text" class="form-control" id="Papellido" name="Papellido" placeholder="Ingrese su primer apellido" required>
                            </div>

                            <div class="mb-3">
                                <label for="Sapellido" class="form-label">Segundo Apellido</label>
                                <input type="text" class="form-control" id="Sapellido" name="Sapellido" placeholder="Ingrese su segundo apellido" required>
                            </div>

                            <!-- Correo electrónico -->
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                            </div>

                            <!-- Número telefónico -->
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Número Telefónico</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" pattern="[0-9]{8}" required>
                            </div>

                            <div class="mb-3">
                                <label for="contra" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contra" name="contra" placeholder="Ingrese su contraseña"  required>
                            </div>

                            <!-- Botón Enviar -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" style="background-color: #57ccb8; border: none; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); padding: 10px 25px; font-size: 20px;">
                                    Enviar
                                </button>
                            </div>
                        </form>
                         <h6 class="text-center" th:text="${correo}"></h6>

                    </div>
                </section>

            </body>
        </section>
</html>

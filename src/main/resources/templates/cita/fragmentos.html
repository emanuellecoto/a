<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

    <section th:fragment="citas">
        <div class="container text-center my-5">
            <div class="row g-4">
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="mb-3">
                        <h3>Nombre</h3>
                        <input type="text" class="form-control" id="nombre_cita" placeholder="nombre">
                    </div>
                    <div class="mb-3">
                        <h3>Cédula</h3>
                        <input type="number" class="form-control" id="cedula_cita" placeholder="Cédula sin espacios ni '-'">
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-12">
                    <div class="mb-3">
                        <h3>Apellido</h3>
                        <input type="text" class="form-control" id="apellido_cita" placeholder="apellido">
                    </div>
                    <div class="mb-3">
                        <h3>Teléfono</h3>
                        <input type="number" class="form-control" id="telefono_cita" placeholder="Número de teléfono">
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-12">
                    <div class="mb-3">
                        <h3>Correo Electrónico</h3>
                        <input type="email" class="form-control" id="correo_cita" placeholder="example@gmail.com">
                    </div>
                    <div class="mb-3">
                        <h3>Hora de la Cita</h3>
                        <select class="form-select my-3">
                            <option value="1">10:30</option>
                            <option value="2">5:30</option>
                            <option value="3">7:00</option>
                            <option value="4">9:30</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row g-4 my-5">
                <div class="col-md-6 col-12">
                    <h3>Consultorios</h3>
                    <select class="form-select my-3">
                        <option value="1">Heredia</option>
                        <option value="2">Quepos</option>
                        <option value="3">Alajuela</option>
                        <option value="4">San José</option>
                    </select>
                </div>

                <div class="col-md-6 col-12">
                    <h3>Servicios</h3>
                    <select class="form-select my-3">
                        <option value="1">Ortodoncia</option>
                        <option value="2">Implantología</option>
                        <option value="3">Cirugía Maxilofacial</option>
                    </select>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-lg-6 col-md-12">
                    <h3>Cuéntanos tu situación</h3>
                    <textarea class="form-control" rows="4" placeholder="Escribe tu situación aquí..." 
                              style="width: 100%; max-width: 560px; margin: 0 auto;"></textarea>
                </div>

                <div class="col-lg-6 col-md-12">
                    <h3>Selecciona una Fecha</h3>
                    <input type="date" class="form-control my-3" 
                           style="max-width: 300px; margin: 0 auto;">
                </div>
            </div>
        </div>
    </section>




    </body>
</html>

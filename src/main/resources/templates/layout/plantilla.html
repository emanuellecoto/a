<!DOCTYPE html>
<html lang="es">

<head th:fragment="head">
    <title>Dent</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <style>
        .custom-height {
            height: 80vh; 
            object-fit: cover; 
        }
    </style>
</head>

<body>

 <header th:fragment="header" class="header-gradient">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand px-4 py-3" href="/" style="font-size: 60px">
                    <img th:src="@{/img/diente.png}" class="" alt="Dent Logo" style="max-height: 80px;">
                    Dent
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fs-3 py-2 mx-3 text-black" aria-current="page" href="#">Citas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-3 py-2 mx-3 text-black" aria-current="page" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-3 py-2 mx-3 text-black" aria-current="page" href="#">Consultorios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-3 py-2 mx-3 text-black" aria-current="page" href="#">Contacto</a>
                        </li>
                    </ul>
                    <div>
                        <ul class="navbar-nav d-flex flex-row align-items-center">
                            <li class="nav-item">
                                <a class="nav-item ps-2 pe-5 mx-5 text-black fs-3" href="">
                                    <i class="fa-regular fa-user"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section th:fragment="home">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/img/pexels-cottonbro-6502552.jpg}" class="d-block w-100 img-fluid custom-height" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/pexels-pavel-danilyuk-6812561.jpg}" class="d-block w-100 img-fluid custom-height" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/pexels-shvetsa-3845625.jpg}" class="d-block w-100 img-fluid custom-height" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <footer th:fragment="footer" style="background-color: #79B1DC">
        <div class="text-center">
            <img th:src="@{/img/diente.png}" alt="alt" />
        </div>
    </footer>

</body>
</html>
